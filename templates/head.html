<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ page["title"] }}</title>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    {% block editorHead %} {% end %}

</head>

<body class="container" id="top">

    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"></button>
            <a class="navbar-brand" href="/">BMBBS</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                {% for part in parts %}
                <li class="class"><a href="/part/?partname={{ part }}">{{ part }}</a></li>
                {% end %}
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" />
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <li class="class"><a href="/login">个人</a></li>
            </ul>
        </div>
    </nav>

    {% block content %}{% end %}
    {% block editorBody %}{% end %}

    <div style="position: fixed; right: 30px; bottom: 30px; width: 90px;" id="fixNav">
        {% block fixNav %}{% end %}
        <a type="button" class="btn  btn-warning" href="#top">顶部</a>
    </div>
</body>
</html>
